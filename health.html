<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nutritionix Backbone.js App</title>

        <!-- Google web fonts -->
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />
    </head>

    <body>
    	<div id ="main">
    		<h1>HTP</h1>
			Name: <input id='foodname'><br>
			<table width="100%"><tr>
				<td width='50%' valign="top">
					Search List<br>
					<div><ul id='searchfoodlist'></ul></div>
				</td>
				<td  width='50%'  valign="top">
					My Food List (Total: <span id="totalcalories"></span> calories)<br>
					<div><ul id='myfoodlist'></ul></div>
				</td>
			</tr></table>
		</div>


		<!-- JavaScript Includes -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script src="health.js"></script>
    </body>
</html>
